<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ポケモンクイズ - クイズ画面</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>ポケモンクイズ</h1>

    <div class="container" id="quiz-container">
        <div id="question-header">
            <!-- 例：1問目 / 残り: ○問 / 経過時間: ○秒 -->
        </div>

        <p>このポケモンの画像</p>
        <img id="pokemon-image" src="" alt="ポケモン画像">

        <input type="text" id="answer-input" placeholder="ポケモンの名前を入力（ひらがな・カタカナ）">

        <div class="button-group">
            <button id="answer-button">答える</button>
            <button id="pass-button">パス</button>
            <button id="retire-button">リタイア</button>
        </div>

        <div id="feedback" class="feedback"></div>
    </div>

    <!-- 結果画面 -->
    <div class="container" id="result-container" style="display:none;">
        <h2>クイズ結果</h2>
        <p id="score-text"></p>
        <p id="time-text"></p>
        <button onclick="location.href='index.html'">indexに戻る</button>
    </div>

    <!-- JavaScript -->
    <script src="js/pokedex.js"></script>
    <script src="js/quiz.js"></script>
</body>

</html>
