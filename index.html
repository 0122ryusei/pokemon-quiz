<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ポケモンクイズ</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>ポケモンクイズ</h1>
    <p>世代と出題モードを選んでスタート！</p>

    <!-- 世代の選択 -->
    <div class="container">
        <label class="section-label">世代を選択（複数可）：</label>
        <div id="generation-options" class="generation-grid">
            <!-- JavaScriptでここに世代ボックスが追加される -->
        </div>

        <!-- 出題モードの選択 -->
        <label class="section-label">出題モード：</label>
        <div class="mode-select">
            <label><input type="radio" name="mode" value="random" checked> ランダム</label>
            <label><input type="radio" name="mode" value="number"> 図鑑番号順</label>
        </div>

        <!-- スタートボタン -->
        <button id="startButton" class="start-button">クイズスタート！</button>
    </div>

    <!-- JavaScriptファイル -->
    <script src="js/pokedex.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
